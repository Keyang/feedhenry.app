<div ng-init="memberDetailsInit()">
    <div class="whiteCanvas">
        <ul class="whiteForm">
            <li ng-click="setFocus('memNumInput')">
                <div class="formLabel">Member No.</div>
                <div class="formLabel"><input style="color:black" ng-readonly="true" type="tel" id="memNumInput" maxlength="10" ng-model="memberDetails.memberNo" placeholder="Member No." class="changePinTxt"></div>
            </li>
            <li ng-click="setFocus('firstNameInput')">
                <div class="formLabel">First Name:</div>
                <div class="formLabel"><input type="text" id="firstNameInput" maxlength="30" ng-model="memberDetails.firstName" placeholder="First Name" class="changePinTxt gray"></div>
            </li>
            <li ng-click="setFocus('surNameInput')">
                <div class="formLabel">Surname:</div>
                <div class="formLabel"><input type="text" id="surNameInput" maxlength="30" ng-model="memberDetails.surName" placeholder="Surname" class="changePinTxt gray"></div>
            </li>
            <li ng-click="setFocus('dobInput')">
                <div class="formLabel">DOB:</div>
                <div class="formLabel" style="width: 55%;">
                    <!-- <input type="tel" maxlength='10' id="dobInput" placeholder="dd/mm/yyyy" ng-model="memberDetails.dob" class="changePinTxt gray" value="memberDetails.dob"required> -->
                    <input type="tel" id="dobInputday" maxlength="2" placeholder="dd" ng-model="memberDetails.day" class="changePinTxt gray dateClass" value="memberDetails.day"required> / 
                    <input type="tel" id="dobInputmonth" maxlength="2" placeholder="mm" ng-model="memberDetails.month" class="changePinTxt gray dateClass" value="memberDetails.month"required> / 
                    <input type="tel" id="dobInputyear" maxlength="4" placeholder="yyyy" ng-model="memberDetails.year" class="changePinTxt gray dateClass" value="memberDetails.year"required>
                    <!-- <input type="tel" id="dob" maxlength="10" placeholder="dd/mm/yyyy" ng-model="memberDetails.dob" class="changePinTxt gray" value="memberDetails.year"> -->
                </div>                    
            </li>
            <li class="termAndConditionLi">
                <div class="termAndConditionContainer">I accept Laya Healthcare <a href="" ng-click="showTerms()" class="termAndConditionLink">terms & conditions</a><input type="checkbox" id="conditionCheckbox" name="conditionCheckbox"/><label for="conditionCheckbox"></label></div>
            </li>
        </ul>

        <div ng-click="saveMemberDetails()" class="pinkBtn claimNextBtn">
            SAVE DETAILS
            <div class="btnArrow"></div>
        </div>
        <div id="focus" ng-hide="true">
            FOCUS
            <!-- <div class="btnArrow"></div> -->
        </div>
        <div class="whiteSpace"></div>
    </div>
</div>
