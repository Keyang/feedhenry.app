<head>
  <title>RedHat Mobile Platform</title>
  <link rel="stylesheet" href="./css/animate.css" />
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="./css/ele.css" />

      </div>
      <div class="relative" style="flex:1">

      </div>
    </div>
