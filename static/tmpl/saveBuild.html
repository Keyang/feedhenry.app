
<div class="form-group">
  <h3 class="lighter">Please Enter a Name</h3>
  <input ng-model="buildName" class="form-control"/>
  <div class="flex-row padding10" style="justify-content:flex-end">
    <div class="clickable hover padding10 marginright15" ng-click="confirm(buildName)">OK</div>
    <div class="clickable hover padding10" ng-click="closeThisDialog()">CANCEL</div>
  </div>
</div>
