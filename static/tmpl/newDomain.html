<div class="flex-row fullscreen itemsStretch" ng-controller="home.newDomain">
  <div class="flex-center flex-column width100p">
    <div class="flex-center flex-column itemsStretch" style="width:400px">
      <div class="form-group">
        <label class="colorlight">Domain Url</label>
        <input type="text" ng-model="newDomain.url" class="form-control" placeholder="https://your_domain_url"/>
      </div>
      <div class="form-group">
        <label class="colorlight">Domain Name</label>
        <input type="text" class="form-control" ng-model="newDomain.name" placeholder="Domain Name"/>
      </div>
      <div class="form-group">
        <label class="colorlight">User Name</label>
        <input type="text" class="form-control" ng-model="newDomain.username" placeholder="User Name"/>
      </div>
      <div class="form-group">
        <label class="colorlight">Password</label>
        <input type="password" class="form-control" ng-model="newDomain.password" placeholder="Password"/>
      </div>
      <div class="clickable hover padding10 textcenter colorlight" btn-async="addDomain">Auth</div>
    </div>

  </div>
</div>
